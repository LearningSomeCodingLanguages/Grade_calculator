<!DOCTYPE html>
<html>
<head>
<title>BMI Calculator</title>
</head>
<body>
<h2>Calculate your Grade - by Kevin Alcaraz</h2>
<input type="number" id="input" placeholder="Enter your Grade">
<button onclick="calculateGrade()">Recieve your Grade and Letter</button>
<p>Your Number Grade is: <span id='Grade'></span></p>
<p>Your Letter Grade is: <span id='LGrade'></span></p>

<script>
  function calculateGrade() {
    // Get the Values from input fields
    let Grade = parseFloat(document.getElementById('Grade').value);

    // Calculate the Grade
    let Grade;
    if (Grade < 50) {
      LGrade = "F";
    } else if (Grade < 65) {
      LGrade = "D";
    } else if (Grade < 75) {
      LGrade = "C";
    } else if (Grade < 85) {
      LGrade = "B";
    } else {
      LGrade = "A";
    }
  
    // Displaying the Grade and Letter Grade
    document.getElementById('Grade').textContent = Grade;
    document.getElementById('LGrade').textContent = LGrade;
  }
  
</script>
</body>
</html>
