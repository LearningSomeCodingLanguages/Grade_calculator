<!DOCTYPE html>
<html>
<head>
<title>BMI Calculator</title>
</head>
<body>
<h2>Calculate your Grade - by Kevin Alcaraz</h2>
<input type="number" id="input" placeholder="Enter your Grade">
<button onclick="calculateGrade()">Your Grade and Letter</button>
<p>Your Number Grade is: <span id="Grade"></span></p>
<p>Your letter Grade is: <span id="meaning"></span></p>
<script>
  function calculateGrade() {
    // Get the Values from input fields
    let Grade = parseFloat(document.getElementById('Grade').value);

    //Calculate the Grade
    let Grade;
    if (Grade < 50) {
      meaning = "F";
    } else if (Grade < 65) {
      meaning = "D";
    } else if (Grade < 75) {
      meaning = "C";
    } else if (Grade < 85) {
      meaning = "B";
    } else {
      meaning = "A";
}
  
    // Displaying the BMI and BMI meaning
    document.getElementById('Grade').textContent = Grade;
    document.getElementById('meaning').textContent = meaning;
  }
  
</script>
</body>
</html>
